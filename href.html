<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linkagem</title>
    <style>
        a:link {
            color: green;
            text-decoration: none;
        }
        a:visited {
            color: blue;
            text-decoration: overline;
        }
        a:hover {
            color: pink;
            text-decoration:underline;
        }
        a:active {
            color: yellow;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <p>Redirecionando para <a href="href2.html">Href 2</a></p>
    <h1>Test 1<a name="Test1"></a>
    <a href="#Test1">test</a>
</body>
</html>
