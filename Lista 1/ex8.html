<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oitavo exercício</title>
</head>
<body>
    <p><b>O texto vai ficar em negrito</b></p>
    <p><strong>Segue a semântica</strong></p>
    <p><i>Itálico</i></p>
    <p><em>Segue a semântica itálico</em></p>
    <p><mark>Marca texto</mark></p>
    <p><small>Texto pequeno</small></p>
    <p><del>Texto riscado</del></p>
    <p><ins>Sublinhado</ins></p>
    <p><u>Sublinhado</u></p>
    <p><sup>Número por cima x20+3</sup></p>
    <p><sub>Número por baixo H2O</sub></p>
</body>
</html>
